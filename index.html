<!-- Sign-Up Page -->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafalRozgaar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="Main.html">
   <div class="content">
     <div class="logo">
       <h1>Registration Form</h1>
     </div>
      <input type="radio" name="name" value="value1" class="radio">
      <label for="JobSeek" class="radio">JobSeeker</label>
      <input type="radio" name="name" value="value2" class="radio">
      <label for="JobProvide" class="radio">JobProvider</label><br>

      <label for="Name">Name:</label>
     <br>
     <input type="text" class="inputs" placeholder="Name...">
     <br>
     <label for="LastName">LastName:</label><br>
     <input type="text" class="inputs" placeholder="LastName...">
     <br>
     <label for="Email">Email:</label><br>
     <input type="email" class="inputs" placeholder="Email...">
     <br>
     <label for="Password">Password:</label><br>
     <input type="text" class="inputs" placeholder="Password...">
     <br>
     <label for="PasswordConfirm">Confirm Password:</label><br>
     <input type="text" class="inputs" placeholder="Confirm Password...">
     <br>
     
     <label for="DOB">Date of Birth</label><br>
     <input type="date" class="inputs" placeholder="DOB...">
     <br>
     <label for="Skills">Skills</label><br>
     <input type="text" class="inputs" placeholder="Expirenced in.."><br>
     <label for="years">Years of Experience</label><br>
     
     <select class="selectionbox">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
       <option value="more">6 or More...</option>
     </select>
     <input type="submit" value="Register" class="inputs submitbtn">
    <br>


     
     
    </div>
    
  </form>
</body>
</html>
